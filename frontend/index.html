<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Summarizer AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .header h1 {
            color: white;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px;
        }

        .status-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
            transition: all 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(240, 147, 251, 0.4);
        }

        .status-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .status-card p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 18px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: white;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 10px 25px rgba(17, 153, 142, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(17, 153, 142, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            box-shadow: 0 10px 25px rgba(238, 9, 121, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(238, 9, 121, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #868f96 0%, #596164 100%);
            box-shadow: 0 10px 25px rgba(134, 143, 150, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(134, 143, 150, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .emails-container {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .emails-container::-webkit-scrollbar {
            width: 10px;
        }

        .emails-container::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }

        .emails-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .email-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .email-card:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .email-card h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        .email-card .from {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .email-card .body {
            color: #333;
            line-height: 1.6;
        }

        .summary-container {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(252, 182, 159, 0.3);
        }

        .summary-container h2 {
            color: #d35400;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .summary-text {
            background: white;
            padding: 25px;
            border-radius: 15px;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        .summary-edit {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 3px solid #d35400;
            border-radius: 15px;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .summary-edit:focus {
            outline: none;
            box-shadow: 0 0 0 5px rgba(211, 84, 0, 0.2);
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideInRight 0.5s ease-out;
            z-index: 1000;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }

        .notification.info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(168, 237, 234, 0.3);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: scale(1.05);
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>‚úâÔ∏è Email Summarizer AI</h1>
            <p>Intelligent email management powered by AI</p>
        </div>

        <div class="content">
            <div class="status-card">
                <h2 id="statusTitle">Ready to Start</h2>
                <p id="statusMessage">Click "Fetch Emails" to begin</p>
            </div>

            <div class="stats hidden" id="stats">
                <div class="stat-card">
                    <div class="number" id="emailCount">0</div>
                    <div class="label">Unread Emails</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="processingTime">0s</div>
                    <div class="label">Processing Time</div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="fetchBtn" onclick="fetchEmails()">
                    <span>üì• Fetch Emails</span>
                </button>
                <button class="btn btn-primary hidden" id="summarizeBtn" onclick="generateSummary()">
                    <span>ü§ñ Generate Summary</span>
                </button>
                <button class="btn btn-success hidden" id="approveBtn" onclick="approveSummary()">
                    <span>‚úÖ Approve & Send</span>
                </button>
                <button class="btn btn-danger hidden" id="rejectBtn" onclick="rejectSummary()">
                    <span>‚ùå Reject</span>
                </button>
                <button class="btn btn-secondary" id="resetBtn" onclick="resetWorkflow()">
                    <span>üîÑ Reset</span>
                </button>
            </div>

            <div class="emails-container hidden" id="emailsContainer">
                <h2 style="color: #667eea; margin-bottom: 20px;">üìß Unread Emails</h2>
                <div id="emailsList"></div>
            </div>

            <div class="summary-container hidden" id="summaryContainer">
                <h2>üìù AI Generated Summary</h2>
                <div class="summary-text" id="summaryText"></div>
                <button class="btn btn-primary" style="margin-top: 20px;" id="editBtn" onclick="enableEdit()">
                    <span>‚úèÔ∏è Edit Summary</span>
                </button>
            </div>

            <div class="summary-container hidden" id="editContainer">
                <h2>‚úèÔ∏è Edit Summary</h2>
                <textarea class="summary-edit" id="summaryEdit"></textarea>
                <div style="margin-top: 20px; display: flex; gap: 10px;">
                    <button class="btn btn-success" onclick="saveEdit()">
                        <span>üíæ Save Changes</span>
                    </button>
                    <button class="btn btn-secondary" onclick="cancelEdit()">
                        <span>‚ùå Cancel</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let startTime;
        let timerInterval;

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws');

            ws.onopen = () => {
                console.log('Connected to WebSocket');
                showNotification('Connected to server', 'success');
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showNotification('Connection error', 'error');
            };

            ws.onclose = () => {
                console.log('WebSocket closed');
                setTimeout(connectWebSocket, 3000);
            };
        }

        function handleMessage(message) {
            const { type, data } = message;

            switch (type) {
                case 'connected':
                    console.log('Connected, received initial state');
                    break;

                case 'status':
                    updateStatus(data.status, data.message);
                    break;

                case 'emails_fetched':
                    displayEmails(data.emails);
                    updateStatus('success', `Fetched ${data.count} emails`);
                    document.getElementById('emailCount').textContent = data.count;
                    document.getElementById('stats').classList.remove('hidden');
                    document.getElementById('summarizeBtn').classList.remove('hidden');
                    enableButtons();
                    stopTimer();
                    break;

                case 'summary_generated':
                    displaySummary(data.summary);
                    updateStatus('success', 'Summary generated successfully');
                    document.getElementById('approveBtn').classList.remove('hidden');
                    document.getElementById('rejectBtn').classList.remove('hidden');
                    enableButtons();
                    stopTimer();
                    break;

                case 'slack_sent':
                    updateStatus('success', data.message);
                    showNotification('Summary sent to Slack!', 'success');
                    enableButtons();
                    stopTimer();
                    break;

                case 'rejected':
                    updateStatus('warning', 'Summary rejected');
                    showNotification('Summary rejected', 'info');
                    enableButtons();
                    break;

                case 'reset':
                    resetUI();
                    showNotification('Workflow reset', 'info');
                    break;

                case 'error':
                    updateStatus('error', data.message);
                    showNotification('Error: ' + data.message, 'error');
                    enableButtons();
                    stopTimer();
                    break;
            }
        }

        function fetchEmails() {
            disableButtons();
            startTimer();
            ws.send(JSON.stringify({ action: 'fetch_emails' }));
        }

        function generateSummary() {
            disableButtons();
            startTimer();
            ws.send(JSON.stringify({ action: 'generate_summary' }));
        }

        function approveSummary() {
            disableButtons();
            startTimer();
            const summary = document.getElementById('summaryText').textContent;
            ws.send(JSON.stringify({ action: 'approve', summary }));
        }

        function rejectSummary() {
            ws.send(JSON.stringify({ action: 'reject' }));
        }

        function resetWorkflow() {
            ws.send(JSON.stringify({ action: 'reset' }));
        }

        function enableEdit() {
            const summaryText = document.getElementById('summaryText').textContent;
            document.getElementById('summaryEdit').value = summaryText;
            document.getElementById('summaryContainer').classList.add('hidden');
            document.getElementById('editContainer').classList.remove('hidden');
        }

        function saveEdit() {
            const editedText = document.getElementById('summaryEdit').value;
            document.getElementById('summaryText').textContent = editedText;
            document.getElementById('editContainer').classList.add('hidden');
            document.getElementById('summaryContainer').classList.remove('hidden');
            showNotification('Summary updated', 'success');
        }

        function cancelEdit() {
            document.getElementById('editContainer').classList.add('hidden');
            document.getElementById('summaryContainer').classList.remove('hidden');
        }

        function displayEmails(emails) {
            const container = document.getElementById('emailsList');
            container.innerHTML = '';

            emails.forEach((email, index) => {
                const emailCard = document.createElement('div');
                emailCard.className = 'email-card';
                emailCard.style.animationDelay = `${index * 0.1}s`;
                emailCard.innerHTML = `
   
                    <div class="body">${email.body}</div>
                `;
                container.appendChild(emailCard);
            });

            document.getElementById('emailsContainer').classList.remove('hidden');
        }

        function displaySummary(summary) {
            document.getElementById('summaryText').textContent = summary;
            document.getElementById('summaryContainer').classList.remove('hidden');
        }

        function updateStatus(status, message) {
            const statusTitle = document.getElementById('statusTitle');
            const statusMessage = document.getElementById('statusMessage');

            statusTitle.textContent = message;

            if (status === 'fetching' || status === 'summarizing' || status === 'sending') {
                statusMessage.innerHTML = '<div class="loader"></div>';
            } else {
                statusMessage.textContent = '';
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function disableButtons() {
            document.getElementById('fetchBtn').disabled = true;
            document.getElementById('summarizeBtn').disabled = true;
            document.getElementById('approveBtn').disabled = true;
            document.getElementById('rejectBtn').disabled = true;
        }

        function enableButtons() {
            document.getElementById('fetchBtn').disabled = false;
            document.getElementById('summarizeBtn').disabled = false;
            document.getElementById('approveBtn').disabled = false;
            document.getElementById('rejectBtn').disabled = false;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('processingTime').textContent = elapsed + 's';
            }, 100);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        function resetUI() {
            document.getElementById('emailsContainer').classList.add('hidden');
            document.getElementById('summaryContainer').classList.add('hidden');
            document.getElementById('editContainer').classList.add('hidden');
            document.getElementById('summarizeBtn').classList.add('hidden');
            document.getElementById('approveBtn').classList.add('hidden');
            document.getElementById('rejectBtn').classList.add('hidden');
            document.getElementById('stats').classList.add('hidden');
            document.getElementById('emailCount').textContent = '0';
            document.getElementById('processingTime').textContent = '0s';
            updateStatus('ready', 'Click "Fetch Emails" to begin');
            stopTimer();
        }

        // Connect on page load
        connectWebSocket();
    </script>
</body>

</html>
